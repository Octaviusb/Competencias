version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: competencias_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: file:./dev.db
      JWT_SECRET: your_super_secret_jwt_key_here
      PORT: 4000
      TENANT_HEADER: X-Organization-Id
    ports:
      - "4000:4000"
    networks:
      - competencias_network
    volumes:
      - ./backend:/app
      - /app/node_modules
      - sqlite_data:/app/prisma

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: competencias_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - competencias_network

volumes:
  sqlite_data:

networks:
  competencias_network:
    driver: bridge